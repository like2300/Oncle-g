<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Animation pour l'apparition du menu */
        .menu-overlay {
            transition: transform 0.5s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .menu-open { transform: translateY(0); }
        .menu-closed { transform: translateY(-100%); }
    </style>
</head>
<body class="bg-black text-white min-h-screen">

    <nav class="fixed top-0 left-0 w-full z-50 p-6 flex justify-between items-center bg-black/50 backdrop-blur-md border-b border-gray-800">
        <div class="text-xl font-bold tracking-tighter">IMB BRAND</div>
        
        <button id="menuBtn" class="group flex items-center space-x-3 focus:outline-none">
            <span class="text-xs uppercase tracking-widest text-gray-400 group-hover:text-yellow-500 transition">Sommaire</span>
            <div class="space-y-1.5">
                <span class="block w-6 h-0.5 bg-white group-hover:bg-yellow-500 transition"></span>
                <span class="block w-6 h-0.5 bg-white group-hover:bg-yellow-500 transition"></span>
            </div>
        </button>
    </nav>

    <div id="menuOverlay" class="fixed inset-0 z-40 bg-black menu-overlay menu-closed overflow-y-auto p-12 lg:p-24">
        <div class="flex flex-col h-full">
            <header class="mb-20">
                <h2 class="text-5xl lg:text-7xl font-bold tracking-tight">Navigation</h2>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-16 gap-y-12">
                
                <a href="#identite" class="group border-b border-gray-800 pb-4 hover:border-yellow-500 transition">
                    <div class="flex justify-between items-center">
                        <span class="text-sm uppercase tracking-widest text-gray-500">01</span>
                        <h3 class="text-2xl group-hover:text-yellow-500">Identité de marque</h3>
                    </div>
                </a>

                <a href="#visuelle" class="group border-b border-gray-800 pb-4 hover:border-yellow-500 transition">
                    <div class="flex justify-between items-center">
                        <span class="text-sm uppercase tracking-widest text-gray-500">02</span>
                        <h3 class="text-2xl group-hover:text-yellow-500">Identité visuelle</h3>
                    </div>
                </a>

                <a href="#mise-en-page" class="group border-b border-gray-800 pb-4 hover:border-yellow-500 transition">
                    <div class="flex justify-between items-center">
                        <span class="text-sm uppercase tracking-widest text-gray-500">03</span>
                        <h3 class="text-2xl group-hover:text-yellow-500">Mise en page</h3>
                    </div>
                </a>

                <a href="#digital" class="group border-b border-gray-800 pb-4 hover:border-yellow-500 transition">
                    <div class="flex justify-between items-center">
                        <span class="text-sm uppercase tracking-widest text-gray-500">04</span>
                        <h3 class="text-2xl group-hover:text-yellow-500">Usage digital</h3>
                    </div>
                </a>

                <a href="#application" class="group border-b border-gray-800 pb-4 hover:border-yellow-500 transition">
                    <div class="flex justify-between items-center">
                        <span class="text-sm uppercase tracking-widest text-gray-500">05</span>
                        <h3 class="text-2xl group-hover:text-yellow-500">Application</h3>
                    </div>
                </a>

                <a href="#typo" class="group border-b border-gray-800 pb-4 hover:border-yellow-500 transition">
                    <div class="flex justify-between items-center">
                        <span class="text-sm uppercase tracking-widest text-gray-500">--</span>
                        <h3 class="text-2xl group-hover:text-yellow-500">Typographie</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <main class="pt-32 px-12 lg:px-24 pb-20">
        <header class="mb-20">
            <h1 class="text-7xl font-bold tracking-tight">Contenu</h1>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-16 gap-y-20">
            <section id="identite">
                <div class="flex items-center justify-between border-b border-gray-800 pb-2 mb-4">
                    <h2 class="text-sm uppercase tracking-widest text-gray-300">Identité de marque</h2>
                    <span class="text-2xl font-light">01</span>
                </div>
                <ul class="space-y-1 text-gray-400 italic">
                    <li>Mission, vision, valeurs</li>
                </ul>
            </section>

            <section id="visuelle" class="lg:row-span-2">
                <div class="flex items-center justify-between border-b border-yellow-500/50 pb-2 mb-4">
                    <h2 class="text-sm uppercase tracking-widest text-yellow-500 font-semibold">Identité visuelle</h2>
                    <span class="text-2xl font-light">02</span>
                </div>
                <div class="space-y-6">
                    <div>
                        <h3 class="font-bold mb-2">Logo</h3>
                        <ul class="space-y-1 text-gray-400">
                            <li>Construction, Zone de Protection, Versions...</li>
                        </ul>
                    </div>
                </div>
            </section>

            </div>
    </main>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const menuOverlay = document.getElementById('menuOverlay');
        const menuLinks = menuOverlay.querySelectorAll('a');

        // Toggle Menu
        menuBtn.addEventListener('click', () => {
            const isOpen = menuOverlay.classList.contains('menu-open');
            if (isOpen) {
                menuOverlay.classList.replace('menu-open', 'menu-closed');
                document.body.style.overflow = 'auto';
            } else {
                menuOverlay.classList.replace('menu-closed', 'menu-open');
                document.body.style.overflow = 'hidden';
            }
        });

        // Fermer le menu lors d'un clic sur un lien
        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                menuOverlay.classList.replace('menu-open', 'menu-closed');
                document.body.style.overflow = 'auto';
            });
        });
    </script>
</body>
</html>
