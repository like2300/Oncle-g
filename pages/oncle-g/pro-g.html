<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conciergerie Express - Oncle G</title>
    <link rel="stylesheet" href="../../fonts.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Halcom', sans-serif; }

        /* Glowing cursor effect */
        #cursor-glow {
            position: fixed;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(250,204,21,0.4) 0%, rgba(250,204,21,0) 70%);
            transform: translate(-50%, -50%);
            z-index: 9999;
            mix-blend-mode: screen;
            transition: width 0.2s, height 0.2s;
        }

        body {
            cursor: none;
        }
    </style>
</head>
<body class="bg-black">
    <section class="relative">
        <!-- Video Background -->
        <div class="absolute inset-0 overflow-hidden z-0">
            <video autoplay muted loop playsinline class="w-full h-full object-cover opacity-40">
                <source src="../../video/_action_le_202602010001_umcmu.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Overlay -->
        <div class="absolute inset-0 bg-black/70 z-0"></div>

        <div class="relative z-10 w-screen h-screen flex items-end p-9 justify-center">
            <div class="absolute top-4 left-4">
                <button onclick="window.location.href='/'" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded-full shadow-md transition-colors duration-300">
                    <i class="fas fa-home mr-2"></i>Accueil
                </button>
            </div>
            <div class="flex w-1/1 text-center flex-col  items-center justify-center ">
                <h1 class="text-3xl font-bold text-gray-100 ">
                    G – PRO
                    <div class="bg-yellow-500 p-2   rotate-3">
                        <p class="text-black font-black text-4xl leading-none tracking-tighter">ILLIMITÉ</p>
                    </div>
      </h1>


                <span class="text-4xl mt-4 font-bold text-white">
                    Livraison sans contrainte, pensée pour les professionnels

                </span>

                <p class="mt-4    text-gray-100  ">

                    Une moto et un livreur dédiés, entièrement gérés par <br> <strong class="text-yellow-500">ONCLE G Livraisons</strong>, Carburant, maintenance, remplacement et suivi inclus.

                </p>

                <div class="mt-4 flex gap-4 sm:mt-6">
                    <a class="inline-block rounded-full     bg-yellow-500 px-5 py-3 font-medium text-white shadow-sm transition-colors hover:bg-white hover:text-yellow-500" href="#">
                   contactez-nous
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- Cursor glow element -->
    <div id="cursor-glow"></div>

    <script>
        // Glowing cursor effect
        const cursor = document.getElementById('cursor-glow');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Handle mouse leave
        document.addEventListener('mouseleave', () => {
            cursor.style.opacity = '0';
        });

        document.addEventListener('mouseenter', () => {
            cursor.style.opacity = '1';
        });
    </script>
</body>
</html>
